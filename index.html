
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Home - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden; /* We handle scrolling via canvas/transform */
        background-color: #E6F3F8; /* Pastel Sky */
        font-family: 'Nunito', sans-serif;
        user-select: none;
      }

      /* Custom Font Classes */
      .font-display {
        font-family: 'Fredoka', sans-serif;
      }

      /* UI Overlay styling */
      .ui-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(100, 100, 100, 0.1);
      }

      /* --- HOME PAGE EFFECTS --- */
      @keyframes noise {
        0%, 100% { background-position: 0 0; }
        10% { background-position: -5% -10%; }
        20% { background-position: -15% 5%; }
        30% { background-position: 7% -25%; }
        40% { background-position: 20% 25%; }
        50% { background-position: -25% 10%; }
        60% { background-position: 15% 5%; }
        70% { background-position: 0% 15%; }
        80% { background-position: 25% 35%; }
        90% { background-position: -10% 10%; }
      }

      .bg-noise {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
        background-repeat: repeat;
        animation: noise .2s infinite;
        opacity: 0.05;
        pointer-events: none;
        z-index: 10;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 20;
        pointer-events: none;
      }

      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(33px, 9999px, 11px, 0); }
        20% { clip: rect(87px, 9999px, 96px, 0); }
        40% { clip: rect(10px, 9999px, 83px, 0); }
        60% { clip: rect(22px, 9999px, 6px, 0); }
        80% { clip: rect(54px, 9999px, 36px, 0); }
        100% { clip: rect(12px, 9999px, 68px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(13px, 9999px, 81px, 0); }
        20% { clip: rect(57px, 9999px, 26px, 0); }
        40% { clip: rect(20px, 9999px, 43px, 0); }
        60% { clip: rect(62px, 9999px, 16px, 0); }
        80% { clip: rect(24px, 9999px, 86px, 0); }
        100% { clip: rect(42px, 9999px, 18px, 0); }
      }
    </style>

</script>
